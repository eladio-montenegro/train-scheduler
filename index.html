<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Train Scheduler</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/6.3.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase-database.js"></script>


    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>


  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
        <div class="container">

                <br>
          
                
                <div class="jumbotron">
                  <h1 class="text-center">CTA Train Schedule</h1>
                  <h3 class="text-center">What is that smell?</h3>
                  
                </div>

                <div class="panel panel-primary">
                        <div class="panel-heading">
                             <h3 class="panel-title">Current Train Schedule</h3>
                        </div>
                           <div class="container">                                                
                              <div class="table-responsive">          
                                   <table class="table"> 
                                     <thead>
                                       <tr>
                                         <th>Train Name</th>
                                         <th>Destination</th>
                                         <th>Frequency(min)</th>
                                         <th>Next Arrival</th>
                                         <th>Minutes Away</th>
                                         <div id="full-member-list"></div>
                                       </tr>
                                     </thead>
                                     
                                   </table>
                             </div>
                           </div>
                     </div>
                             
                           <div class="row">
                             <div class="col-lg-12">
                               <div class="panel panel-primary">
                                 <div class="panel-heading">
                                   <h3 class="panel-title">Add Train</h3>
                                 </div>
                                 <div class="panel-body">
                                   <form>
                                     <div class="form-group">
                                       <label for="train-name">Train Name</label>
                                       <input class="form-control" id="trainNameId" type="text">
                                     </div>
                                     <div class="form-group">
                                       <label for="train-dest">Destination</label>
                                       <input class="form-control" id="destId" type="text">
                                     </div>
                                     <div class="form-group">
                                       <label for="train-time">First Train Time (HH:mm - military time)</label>
                                       <input class="form-control" id="firstTrainId" type="number">
                                     </div>
                                     <div class="form-group">
                                       <label for="train-freq">Frequency (min)</label>
                                       <input class="form-control" id="freqId" type="number">
                                     </div>
                                     <button class="btn btn-primary" id="submit-id" type="submit">Submit</button>
                                   </form>
                                 </div>
                               </div>
                             </div>
                     
                           </div>
                     
                         </div>
                                     
          
    
</body>

<script src='assets/javascript/app.js'></script>
</html>
